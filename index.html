<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tune Library</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <!-- Instrument Mode Buttons -->
  <div class="toggle-buttons">
    <button id="guitarBtn" class="active">Guitar</button>
    <button id="mandolinBtn">Mandolin</button>
  </div>
  
  <div id="content">
    <!-- Input Form for New Tune -->
    <div class="input-box">
      <input type="text" style="width: 250px" id="tuneName" placeholder="Tune Name">
      <!--<input type="number" style="width: 120px" id="knowledge" placeholder="Knowledge (1-5)" min="1" max="5"> -->
      <!--<input type="number" id="priority" placeholder="Priority (1-3)" min="1" max="3"> -->
      <button id="saveTune">Save Tune</button>
      <button id="refreshbtn">↻</button>
      <button id="sortbtn">≡</button>
      
    </div>
    

    <!-- Tune List -->
    <div class="tune-list" id="tuneList">
      <!-- Tune items will appear here -->
    
    </div>


    
<!-- Tune Details (Appears on clicking a tune) -->
<div class="tune-details hidden" id="tuneDetailsContainer">
    <div style="margin-top: 10px;">
        <button id="scrollToTopBtn">&larr;</button>
        <button id="startScrollBtn">Start Scroll</button>
        <button id="stopScrollBtn" disabled>Stop Scroll</button>
        <label for="scrollSpeed">Speed:</label>
        <input type="range" id="scrollSpeed" min="1" max="10" value="5">
        <button id="editDetailsBtn">Edit</button>
        <button id="saveDetails" class="hidden">Save</button>
        <button id="clicklink"  class="hidden">Link</button>
    </div>
    
    
    <div id="youtubePlayerContainer" class="hidden" style="margin-top: 10px; width: 600px; height: 315px;"></div>
    <div id="youtubeControls"  style="margin-top: 10px;">
  <div style="margin-bottom: 5px;">
    <strong>Speed:</strong>
    <button class="speed-btn" data-speed="0.6">0.6x</button>
    <button class="speed-btn" data-speed="0.7">0.7x</button>
    <button class="speed-btn" data-speed="0.8">0.8x</button>
    <button class="speed-btn" data-speed="0.9">0.9x</button>
    <button class="speed-btn" data-speed="1">1x</button>
        <button id="cueBtn">Cue</button>
    <input id="cueInput" type="number" step="0.1" style="width: 60px;" />
  </div>
</div>

    <div id="detailsDisplay"></div>

    <!-- Tune Details Textarea -->
    <textarea id="tuneDetails" class="hidden" rows="20" cols="60"></textarea>
   

    <!-- Chord Input Box -->
    <input type="text" id="chordInput" class="hidden" style="width: 570px;"  rows="20" cols="1"placeholder="Chords "> 
<!-- Additional Edit Fields -->
<input type="text" id="nameInput" class="hidden" style="width: 570px;" placeholder="Name">
<input type="text" id="linkInput" class="hidden" style="width: 570px;" placeholder="Link">
<input type="text" id="keyInput" class="hidden" style="width: 570px;" placeholder="Key">
<input type="text" id="typeInput" class="hidden" style="width: 570px;" placeholder="Type">
<input type="number" id="knowledgeInput" class="hidden" style="width: 570px;" placeholder="Knowledge (1-5)"> <br>


    <br>

    <div id="chordDiagramsContainer"  class="hidden"></div>
    <br>

    <!-- Buttons -->


</div>

  


  
  
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
